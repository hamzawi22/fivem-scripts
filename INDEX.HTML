<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل الدخول الشامل</title>
    <!-- خطوط Google -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <!-- أيقونات Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-container {
            display: flex;
            transition: transform 0.6s ease-in-out;
        }
        
        .form-page {
            min-width: 100%;
            padding: 40px;
        }
        
        .form-title {
            text-align: center;
            color: #4f46e5;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4f46e5;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-google {
            background: linear-gradient(to right, #dd4b39, #d14836);
        }
        
        .btn-discord {
            background: linear-gradient(to right, #5865F2, #4752c4);
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-login-title {
            text-align: center;
            color: #6b7280;
            margin-bottom: 10px;
            position: relative;
        }
        
        .social-login-title::before,
        .social-login-title::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #d1d5db;
        }
        
        .social-login-title::before {
            left: 0;
        }
        
        .social-login-title::after {
            right: 0;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #4b5563;
        }
        
        .toggle-form a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #ef4444;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            background: #fee2e2;
        }
        
        .success-message {
            color: #10b981;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            background: #d1fae5;
        }
        
        .user-dashboard {
            display: none;
            padding: 40px;
            text-align: center;
        }
        
        .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #4f46e5;
            background: #e0e7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #4f46e5;
        }
        
        .user-info {
            margin-bottom: 30px;
        }
        
        .user-info h2 {
            color: #4f46e5;
            margin-bottom: 10px;
        }
        
        .user-info p {
            color: #6b7280;
        }
        
        .logout-btn {
            background: #f87171;
            color: white;
        }
        
        .logout-btn:hover {
            background: #ef4444;
        }
        
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            
            .form-page {
                padding: 30px 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>مرحباً بك في نظامنا</h1>
            <p>سجل الدخول أو أنشئ حساباً للبدء</p>
        </div>
        
        <!-- صفحة تسجيل الدخول -->
        <div class="form-page" id="login-page">
            <h2 class="form-title">تسجيل الدخول</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">البريد الإلكتروني</label>
                    <input type="email" id="login-email" required placeholder="أدخل بريدك الإلكتروني">
                </div>
                
                <div class="input-group">
                    <label for="login-password">كلمة المرور</label>
                    <input type="password" id="login-password" required placeholder="أدخل كلمة المرور">
                </div>
                
                <button type="submit" class="btn">
                    <i class="material-icons">login</i>
                    تسجيل الدخول
                </button>
                
                <div class="social-login">
                    <div class="social-login-title">أو سجل الدخول باستخدام</div>
                    
                    <button type="button" class="btn btn-google" id="google-login">
                        <i class="fab fa-google"></i>
                        تسجيل الدخول عبر Google
                    </button>
                    
                    <button type="button" class="btn btn-discord" id="discord-login">
                        <i class="fab fa-discord"></i>
                        تسجيل الدخول عبر Discord
                    </button>
                </div>
                
                <div class="toggle-form">
                    ليس لديك حساب؟ <a id="show-signup">إنشاء حساب</a>
                </div>
            </form>
            
            <div id="login-message"></div>
        </div>
        
        <!-- صفحة إنشاء حساب -->
        <div class="form-page" id="signup-page" style="display: none;">
            <h2 class="form-title">إنشاء حساب جديد</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-name">الاسم الكامل</label>
                    <input type="text" id="signup-name" required placeholder="أدخل اسمك الكامل">
                </div>
                
                <div class="input-group">
                    <label for="signup-email">البريد الإلكتروني</label>
                    <input type="email" id="signup-email" required placeholder="أدخل بريدك الإلكتروني">
                </div>
                
                <div class="input-group">
                    <label for="signup-password">كلمة المرور</label>
                    <input type="password" id="signup-password" required placeholder="أنشئ كلمة مرور قوية">
                </div>
                
                <div class="input-group">
                    <label for="signup-confirm">تأكيد كلمة المرور</label>
                    <input type="password" id="signup-confirm" required placeholder="أعد إدخال كلمة المرور">
                </div>
                
                <button type="submit" class="btn">
                    <i class="material-icons">person_add</i>
                    إنشاء حساب
                </button>
                
                <div class="social-login">
                    <div class="social-login-title">أو سجل باستخدام</div>
                    
                    <button type="button" class="btn btn-google" id="google-signup">
                        <i class="fab fa-google"></i>
                        التسجيل عبر Google
                    </button>
                    
                    <button type="button" class="btn btn-discord" id="discord-signup">
                        <i class="fab fa-discord"></i>
                        التسجيل عبر Discord
                    </button>
                </div>
                
                <div class="toggle-form">
                    لديك حساب بالفعل؟ <a id="show-login">تسجيل الدخول</a>
                </div>
            </form>
            
            <div id="signup-message"></div>
        </div>
        
        <!-- صفحة المستخدم -->
        <div class="user-dashboard" id="user-dashboard">
            <div class="user-avatar">
                <i class="material-icons">person</i>
            </div>
            
            <div class="user-info">
                <h2 id="user-name">محمد أحمد</h2>
                <p id="user-email">mohamed@example.com</p>
                <p id="user-method">تم التسجيل باستخدام: البريد الإلكتروني</p>
            </div>
            
            <button class="btn logout-btn" id="logout-btn">
                <i class="material-icons">logout</i>
                تسجيل الخروج
            </button>
        </div>
    </div>

    <script>
        // عناصر الصفحة
        const loginPage = document.getElementById('login-page');
        const signupPage = document.getElementById('signup-page');
        const userDashboard = document.getElementById('user-dashboard');
        const showSignup = document.getElementById('show-signup');
        const showLogin = document.getElementById('show-login');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginMessage = document.getElementById('login-message');
        const signupMessage = document.getElementById('signup-message');
        const googleLogin = document.getElementById('google-login');
        const discordLogin = document.getElementById('discord-login');
        const googleSignup = document.getElementById('google-signup');
        const discordSignup = document.getElementById('discord-signup');
        const logoutBtn = document.getElementById('logout-btn');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const userMethod = document.getElementById('user-method');

        // تبديل النماذج
        showSignup.addEventListener('click', () => {
            loginPage.style.display = 'none';
            signupPage.style.display = 'block';
            clearMessages();
        });

        showLogin.addEventListener('click', () => {
            signupPage.style.display = 'none';
            loginPage.style.display = 'block';
            clearMessages();
        });

        // تسجيل الدخول بالبريد وكلمة المرور
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // التحقق من صحة المدخلات
            if (!email || !password) {
                showMessage(loginMessage, 'الرجاء ملء جميع الحقول', 'error');
                return;
            }
            
            // محاكاة تسجيل الدخول
            simulateLogin({
                name: email.split('@')[0],
                email: email,
                method: 'البريد الإلكتروني'
            });
        });

        // إنشاء حساب بالبريد وكلمة المرور
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            
            // التحقق من صحة المدخلات
            if (!name || !email || !password || !confirmPassword) {
                showMessage(signupMessage, 'الرجاء ملء جميع الحقول', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(signupMessage, 'كلمتا المرور غير متطابقتين', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage(signupMessage, 'كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
                return;
            }
            
            // محاكاة إنشاء حساب
            simulateSignup({
                name: name,
                email: email,
                method: 'البريد الإلكتروني'
            });
        });

        // تسجيل الدخول عبر Google
        const loginWithGoogle = () => {
            showMessage(loginMessage, 'جاري تسجيل الدخول باستخدام Google...', 'success');
            
            // محاكاة تسجيل الدخول عبر Google
            setTimeout(() => {
                simulateLogin({
                    name: 'مستخدم Google',
                    email: 'google-user@example.com',
                    method: 'Google'
                });
            }, 1500);
        };

        googleLogin.addEventListener('click', loginWithGoogle);
        googleSignup.addEventListener('click', loginWithGoogle);

        // تسجيل الدخول عبر Discord
        const loginWithDiscord = () => {
            showMessage(loginMessage, 'جاري تسجيل الدخول باستخدام Discord...', 'success');
            
            // محاكاة تسجيل الدخول عبر Discord
            setTimeout(() => {
                simulateLogin({
                    name: 'مستخدم Discord',
                    email: 'discord-user@example.com',
                    method: 'Discord'
                });
            }, 1500);
        };

        discordLogin.addEventListener('click', loginWithDiscord);
        discordSignup.addEventListener('click', loginWithDiscord);

        // تسجيل الخروج
        logoutBtn.addEventListener('click', () => {
            loginPage.style.display = 'block';
            signupPage.style.display = 'none';
            userDashboard.style.display = 'none';
            
            // إعادة تعيين حقول النماذج
            loginForm.reset();
            signupForm.reset();
            
            showMessage(loginMessage, 'تم تسجيل الخروج بنجاح', 'success');
            setTimeout(() => {
                loginMessage.style.display = 'none';
            }, 3000);
        });

        // محاكاة تسجيل الدخول الناجح
        function simulateLogin(user) {
            showMessage(loginMessage, `مرحباً بعودتك، ${user.name}`, 'success');
            
            setTimeout(() => {
                // عرض لوحة المستخدم
                loginPage.style.display = 'none';
                signupPage.style.display = 'none';
                userDashboard.style.display = 'block';
                
                // تحديث معلومات المستخدم
                userName.textContent = user.name;
                userEmail.textContent = user.email;
                userMethod.textContent = `تم التسجيل باستخدام: ${user.method}`;
                
                // إعادة تعيين حقول النماذج
                loginForm.reset();
                signupForm.reset();
            }, 2000);
        }

        // محاكاة إنشاء حساب ناجح
        function simulateSignup(user) {
            showMessage(signupMessage, `تم إنشاء حسابك بنجاح، ${user.name}`, 'success');
            
            setTimeout(() => {
                // عرض لوحة المستخدم
                loginPage.style.display = 'none';
                signupPage.style.display = 'none';
                userDashboard.style.display = 'block';
                
                // تحديث معلومات المستخدم
                userName.textContent = user.name;
                userEmail.textContent = user.email;
                userMethod.textContent = `تم التسجيل باستخدام: ${user.method}`;
                
                // إعادة تعيين حقول النماذج
                signupForm.reset();
            }, 2000);
        }

        // عرض الرسائل
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = type + '-message';
            element.style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // مسح جميع الرسائل
        function clearMessages() {
            loginMessage.style.display = 'none';
            signupMessage.style.display = 'none';
        }
    </script>
</body>
</html>
